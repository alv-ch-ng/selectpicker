<div class="page-header">
    <h1>Selectpicker
        <small>...better selectpicker</small>
    </h1>
</div>

<div scroll-spy>
    <div class="sidebar collapse navbar-collapse">
        <div id="toc-container" scroll-fix="alv-divider" scroll-fix-bottom="footer-container" role="navigation">
            <toc id="toc" selector=".toc"></toc>
        </div>
    </div>
    <div class="content">
        <h2 class="toc">Basic example</h2>
        <div highlight="this">
<selectpicker id="testdropdown" options="countries" label-attribute="'text'" ng-model="testSelect"></selectpicker>
        </div>
        <h3>List with i18n Translation</h3>
        <div highlight="this">
            <selectpicker id="testdropdown2" options="iscoCategory" label-attribute="'text'" i18n-label="true" ng-model="testSelect"></selectpicker>
        </div>
        <h2 class="toc">Multiselect</h2>
        <div highlight="this">
<selectpicker id="multiple" multiple options="countries" label-attribute="'text'" ng-model="testMultipleSelect"></selectpicker>
        </div>
        <h2 class="toc">Grouping</h2>
        <p class="info-notice">under construction</p>
    </div>
</div>
